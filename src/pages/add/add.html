<ion-header>

	<ion-navbar>
		<ion-title>Adicionar</ion-title>

		<ion-buttons start>
			<button ion-button clear large (click)="close()">
        <span title showWhen="ios">Cancelar</span>
         <ion-icon title name="close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>



	</ion-navbar>

</ion-header>


<ion-content padding-left padding-right>



	<ion-list>

		<ion-item>
			<ion-label>
				<h3>Tópico </h3>
			</ion-label>
			<ion-input placeholder="Ex: Cálculo II" [(ngModel)]="task.name" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>
				<h3>Assunto </h3>
			</ion-label>
			<ion-input placeholder="Ex: G1 matéria cap 10 ao 12" [(ngModel)]="task.subject" type="text"></ion-input>
		</ion-item>

		<button detail-none class="itens" ion-item (click)="isIOS ? presentDatePicker('datetime')  : presentDatePicker('date')">
     <h3 >Data e Hora</h3>
  <h2>{{task.timestamp}} </h2>
 </button>



		<button detail-none ion-item (click)="add(1)" class="itens">
   
     <h3> Tag </h3>
        <button  *ngIf="task.tag != null" ion-button [color]="task.tag.color" outline  readonly>{{task.tag.name}}</button>


		</button>



	</ion-list>


	<button ion-button id="btn_done" (click)="done()" block>
   CONCLUIR
   </button>

</ion-content>
