<ion-header>

	<ion-navbar>
		<ion-title>Etiqueta</ion-title>

		<ion-buttons start>
			<button ion-button clear large (click)="close()">
        <span title showWhen="ios">Cancelar</span>
         <ion-icon title name="close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>

		<ion-buttons end showWhen="ios">
			<button ion-button (click)="addTag()">
        <ion-icon  name="add-circle"></ion-icon>
      </button>
		</ion-buttons>


	</ion-navbar>


</ion-header>

<ion-content padding-left>


	<ion-fab center bottom showWhen="android" (click)="addTag()">
		<button ion-fab><ion-icon name="add"></ion-icon></button>

	</ion-fab>

	<ion-list no-lines id="tags" *ngFor="let tag of tags; let i = index;">

		<ion-item padding>
			<button id="tag" ion-button [color]="tag.color" outline (click)="tagSelected(tag)">{{tag.name}}</button>

			<button ion-button icon-only clear [color]="tag.color" (click)="editTag(tag, i)">
          <ion-icon large item-right name="create"></ion-icon>
    </button>

			<button ion-button icon-only clear [color]="tag.color" (click)="deleteTag(tag, i)">
          <ion-icon large item-right name="trash"></ion-icon>
    </button>

		</ion-item>

	</ion-list>

</ion-content>
