<ion-header>

	<ion-navbar>
		<ion-title>ContraTempo</ion-title>
		<ion-buttons end showWhen="ios">
			<button ion-button (click)="addTask()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
		</ion-buttons>

	</ion-navbar>

</ion-header>

<ion-content>

	<ion-list *ngFor="let task of tasks, let i = index">
		<ion-item>
			<ion-row no-padding>

				<button item-left ion-button [color]="task.tag.color" outline disabled> {{task.tag.name}}</button>


				<ion-col text-left>

					<h2> {{task.subject}}</h2>
					<p> {{task.name}} </p>

				</ion-col>

				<ion-col text-wrap text-center>

					<h1 *ngIf="dates[i].days != null"> {{dates[i].days}} </h1>
					<h1 *ngIf="dates[i].hours != null"> {{dates[i].hours}}:{{("0" + dates[i].minutes).slice(-2)}} </h1>
					<h1 *ngIf="dates[i].seconds != null"> {{dates[i].minutes}}:{{("0" + dates[i].seconds).slice(-2)}} </h1>
					<h3> {{dates[i].type}} </h3>

					<p> {{task.timestamp}} </p>
				</ion-col>

			</ion-row>

		</ion-item>
	</ion-list>

	<ion-fab center bottom showWhen="android" (click)="addTask()">
		<button ion-fab><ion-icon name="add"></ion-icon></button>

	</ion-fab>

</ion-content>
