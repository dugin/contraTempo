<ion-header>

	<ion-navbar>
		<ion-title>Editar</ion-title>
		<ion-buttons start>
			<button ion-button clear large (click)="close()">
        <span title showWhen="ios">Cancelar</span>
         <ion-icon title name="close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>




	</ion-navbar>


</ion-header>

<ion-content padding-left padding-right>

	<ion-list>


		<ion-item>
			<ion-label>Nome</ion-label>
			<ion-input type="text" [(ngModel)]="tag.name"></ion-input>
		</ion-item>


		<button detail-none ion-item (click)="onColorPick()" class="itens">
   
     <h3> Cor </h3>
        <button  *ngIf="tag.color != null" ion-button [color]="tag.color" readonly>
        </button>
		<ion-icon item-right small [name]="styleColorInput.icon"></ion-icon>

		</button>


		<ion-grid padding-top [style.visibility]=styleGrid.visibility [class]=styleGrid.class>
			<ion-row center wrap *ngFor="let group of groupColors">
				<ion-col class="coluna" width-25 center *ngFor="let color of group.colors">

					<button style="background-color: transparent;" clear (click)="setColor(color)">
     <svg >
  <circle [style.fill]=color  cx="32" cy="32" r="30"  />
</svg>
     </button>


				</ion-col>

			</ion-row>
		</ion-grid>


	</ion-list>


	<button ion-button id="btn_done" (click)="doneEditing()" block>
   CONCLUIR
   </button>


</ion-content>
